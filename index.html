<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">KANTOR WALUT</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w złotych (PLN)*:
                    </span>
                    <input class="form__field js-pln" type="number" step="0.01" min="0.01" placeholder="Wpisz kwotę"
                        required autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Wybierz walutę*:
                    </span>
                    <select class="form__field js-currency" required>
                        <option value="">Wybierz z listy</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">Funt brytyjski (GBP)</option>
                        <option value="USD">Dolar amerykański (USD)</option>
                    </select>
                </label>
            </p>
            <span class="form__buttonContainer">
                <button class="form__button js-button">Przelicz kwotę!</button>
                <button type="reset" class="form__button form__button--reset">Wyczyść</button>
            </span>

            <p class="form__paragraph"> WYNIK: <strong class="js-result"></strong></p>

            <footer class="form__footer">
                Kurs z dnia 06.05.2021 - według danych z Narodowego Banku Polskiego."
            </footer>

        </fieldset>
    </form>

</body>

</html>
